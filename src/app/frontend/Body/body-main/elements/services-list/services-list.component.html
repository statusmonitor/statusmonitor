<p style="font-size: 15px;">Showing {{ menge }} entries</p>
<cdk-virtual-scroll-viewport itemSize="8" class="container">
    <div *cdkVirtualFor="let service of services" class="object">
        <a (click)="elementClick(service.serviceName)">
            <div class="example-ripple-container mat-elevation-z4" matRipple>
                <div class="infos">
                    <span class="title">{{service.serviceName}}</span><br>
                    <span class="content">Offen</span>
                    <span class="count">{{service.offen}}</span><br>
                    <span class="content">In Bearbeitung</span>
                    <span class="count">{{service.inBarbeitung}}</span><br>
                    <span class="content">Gefixt</span>
                    <span class="count">{{service.gefixt}}</span><br>
                </div>
            </div>
        </a>
    </div>
</cdk-virtual-scroll-viewport>
