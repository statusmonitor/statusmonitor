<div>
    <mat-card class="example-card">

            <mat-card-header>
                <mat-card-title>Mule 1</mat-card-title>
                <mat-card-subtitle>CPU usage : {{cpuStr}} %</mat-card-subtitle>
                <div class="headInfo">
                <mat-card-subtitle>Genutzter RAM : {{GRAM}}</mat-card-subtitle>
                <mat-card-subtitle>Freier    RAM : {{FRAM}}</mat-card-subtitle>
                <mat-card-subtitle>gesamt    RAM : {{RAM}}</mat-card-subtitle>
                </div>
            </mat-card-header>

            <mat-card-content>
                <div (click)="callTest()" class="example-ripple-container mat-elevation-z4 canvas" matRipple>
                    <canvas id="lineChart1"></canvas>
                </div>
            </mat-card-content>
        
            <!-- <mat-card-actions>
                <button mat-button (click)="getData()">Details</button>
            </mat-card-actions> -->
        
    </mat-card>
</div>
